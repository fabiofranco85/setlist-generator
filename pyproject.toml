[project]
name = "setlist-generator"
version = "0.1.0"
description = "Generate setlists for church services based on song tags, weights, and history"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "reportlab>=4.4.9",
]

[project.scripts]
setlist = "generate_setlist:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
